<!DOCTYPE html>
<html>
  <head>
    <title>Test Sonuçları</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container">
      <h1 class="mt-5">Test Sonuçları</h1>
      <h2>Sizin Skorunuz: {{ best_score }}</h2>
      <h3>Top 10 Skorlar</h3>
      <ol>
        {% for score in top_scores %}
        <li>{{ score.user.username }}: {{ score.high_score }}</li>
        {% endfor %}
      </ol>
      <a href="/test" class="btn btn-primary mt-3">Testi Tekrar Çöz</a>
    </div>
    {% include 'footer.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
